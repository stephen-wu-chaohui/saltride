<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let note of news">
	<ion-img [src]="note.img"></ion-img>
	<ion-card-title padding>{{note.title}}</ion-card-title>
	<div padding>
		<p *ngFor="let p of note.lines">{{p}}</p>
	</div>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button color="danger" expand="block" fill="clear" href="https://www.google.com">
				<ion-icon name="information-circle"></ion-icon>
				<ion-label>Details</ion-label>
			</ion-button>
		</ion-buttons>
		<ion-buttons slot="end">
			<ion-button color="danger" expand="block" fill="clear" href="https://www.google.com">
				<ion-icon name="share-alt"></ion-icon>
				<ion-label>Share</ion-label>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-card>

</ion-content>
