<ion-header>
  <ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>
		<ion-title>Create cell group</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-item lines="none" (click)="nav.navigateForward('/create-group/location-input')">
		<ng-container *ngIf="creating.cellGroup?.address; then validIcon else invalidIcon"></ng-container>
		<div>
			<ion-note color="medium" style="font-size: 0.9rem;">Location</ion-note>
			<ion-label *ngIf="creating.cellGroup?.address" color="dark" style="font-size: 0.9rem;"> {{creating.cellGroup?.address}}</ion-label>
		</div>
		<ion-icon slot="end" style="font-size: 2rem;" color="primary" name="arrow-forward"></ion-icon>
	</ion-item>

	<ion-item lines="none" (click)="nav.navigateForward('/create-group/capacity')">
		<ng-container *ngIf="creating.cellGroup?.capacity; then validIcon else invalidIcon"></ng-container>
		<div>
			<ion-label color="medium" style="font-size: 0.9rem;">Capacity</ion-label>
			<ion-label *ngIf="creating.cellGroup?.capacity" color="dark" style="font-size: 0.9rem;"> {{creating.cellGroup?.capacity}}</ion-label>
		</div>
		<ion-icon slot="end" style="font-size: 2rem;" color="primary" name="arrow-forward"></ion-icon>
	</ion-item>

	<ion-item lines="none" (click)="nav.navigateForward('/create-group/photos')">
		<ng-container *ngIf="creating.cellGroup?.photoIds; then validIcon else invalidIcon"></ng-container>
		<div>
			<ion-label color="medium" style="font-size: 0.9rem;">Photos</ion-label>
			<ion-label *ngIf="creating.cellGroup?.photoIds" color="dark" style="font-size: 0.9rem; border: 1px solid grey;">{{creating.cellGroup.photoIds.length}}</ion-label>
		</div>
		<ion-icon slot="end" style="font-size: 2rem;" color="primary" name="arrow-forward"></ion-icon>
	</ion-item>

	<ion-item lines="none" (click)="nav.navigateForward('/create-group/vision-statement')">
		<ng-container *ngIf="creating.cellGroup?.missionStatement; then validIcon else invalidIcon"></ng-container>
		<div>
			<ion-label color="medium" style="font-size: 0.9rem;">Vision Statement</ion-label>
			<ion-label *ngIf="creating.cellGroup?.missionStatement" color="dark" style="font-size: 0.9rem; border: 1px solid grey;">{{creating.cellGroup.missionStatement}}</ion-label>
		</div>
		<ion-icon slot="end" style="font-size: 2rem;" color="primary" name="arrow-forward"></ion-icon>
	</ion-item>

	<ion-button style="width: 100%; padding:10px; height: 4.5rem;" [disabled]="!dataReady" (click)="createCellGroup()">Create cell group</ion-button>

</ion-content>




<ng-template #validIcon>
	<ion-icon slot="start" style="font-size: 2.25rem; color: limegreen" name="checkmark-circle"></ion-icon>
</ng-template>

<ng-template #invalidIcon>
	<ion-icon slot="start" style="font-size: 2.25rem; color: lightgrey" name="alert"></ion-icon>
</ng-template>
