<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title>Capacity</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div>How many people can this cellgroup keep?</div>
	<img src="/assets/cell-group.png">

</ion-content>

<ion-footer>
	<ion-toolbar>
		<ng-container *ngIf="creating.cellGroup.capacity; then validIcon else invalidIcon"></ng-container>
		<div class="capacity-zone">
			<ion-label color="medium" class="capacity-label">Number of people</ion-label>
			<ion-input type="number" pattern="[0-9]*" [(ngModel)]="creating.cellGroup.capacity" name="capacity" placeholder="Number of people" autofocus required></ion-input>
		</div>
		<ion-buttons slot="end" (click)="nav.back()">
			<ion-label color="primary">Next</ion-label>
			<ion-icon class="next-icon" color="primary" name="arrow-round-forward"></ion-icon>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>


<ng-template #validIcon>
	<ion-icon slot="start" class="valid-icon" name="logo-usd"></ion-icon>
</ng-template>

<ng-template #invalidIcon>
	<ion-icon slot="start" class="invalid-icon" name="alert"></ion-icon>
</ng-template>
