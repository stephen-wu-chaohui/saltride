<ion-header>
  <ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/account/welcome"></ion-back-button>
		</ion-buttons>
		<ion-title>Log in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<form (submit)="onSubmit()">
		<div class="formControl">
			<ion-input type="email" [(ngModel)]="emailOrUsername"	name="email" placeholder="Email or Username" autofocus required></ion-input>
		</div>
		<div class="formControl">
			<ion-input type="password" [(ngModel)]="password"	name="password" placeholder="Password" required minlength="8"></ion-input>
		</div>
		<br><br><br><br>
		<div>
				{{loginResult}}
		</div>
		<ion-button type="submit" size="large" [disabled]="!emailOrUsername" color="primary" expand="block" fill="solid">
			<strong>Go!</strong>
		</ion-button>
	</form>
	<div>Not a member yet?</div>
	<ion-button color="primary" expand="block" fill="clear"  (click)="nav.navigateRoot('/account/signup')">
		<strong>Sign up</strong>
	</ion-button>
</ion-content>
