<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/account/welcome"></ion-back-button>
		</ion-buttons>
		<ion-title>Sign Up</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
		<div class="input" [ngStyle]="nameErrors && {'color': 'red'}">
			<ion-input type="name" [(ngModel)]="name"	name="name" placeholder="Your name" (focus)="clearErrors()" autofocus required></ion-input>
			<div *ngIf="nameErrors" class="error">{{nameErrors}}</div>
		</div>
		<div class="input" [ngStyle]="phoneNumberErrors && {'color': 'red'}">
			<ion-input type="phonenumber" [(ngModel)]="phoneNumber"	name="phonenumber" placeholder="Phone number" (focus)="clearErrors()" required minlength="8"></ion-input>
			<div *ngIf="phoneNumberErrors" class="error">{{phoneNumberErrors}}</div>
		</div>
		<br>
		<br>
		<br>
		<ion-button size="large" color="primary" expand="block" fill="solid" (click)="onSubmit()">
			<strong>OK</strong>
		</ion-button>
</ion-content>
