<ion-content color="tertiary">
	<div padding>
		<p color="light">welcome to</p>
		<h3 strong>Abundant Life Church</h3>
	</div>

	<ion-img src='/assets/church.jpg'></ion-img>
	<div style="padding: 10px 10px 0 70px;">
		<p *ngFor="let line of churchService.church.missionStatement">{{line}}</p>
	</div>
</ion-content>

<ion-tab-bar slot="bottom" color="light">
	<ion-tab-button tab="profile" (click)="nav.navigateForward('/account-settings')">
			<ion-icon color="primary" name="person-add"></ion-icon>
			<ion-label>Join</ion-label>
	</ion-tab-button>

	<ion-tab-button tab="sermons" (click)="nav.navigateForward('/sermons')">
			<ion-icon color="primary" name="people"></ion-icon>
			<ion-label>Semons</ion-label>
	</ion-tab-button>

	<ion-tab-button tab="map" (click)="nav.navigateRoot('/home')">
			<ion-icon color="primary" name="search"></ion-icon>
			<ion-label>Map</ion-label>
	</ion-tab-button>
</ion-tab-bar>
