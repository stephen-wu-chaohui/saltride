<ion-content color="tertiary">
	<div padding>
		<p color="light">welcome to</p>
		<h3 strong>Abundant Life Church</h3>
	</div>

	<ion-img src='/assets/church.jpg'></ion-img>
	<div class="mission-statement">
		<p *ngFor="let line of churchService.church.missionStatement">{{line}}</p>
	</div>
</ion-content>

<ion-tab-bar slot="bottom" color="light">
	<ion-tab-button tab="map" (click)="nav.navigateForward('/news')">
		<ion-icon color="primary" name="home"></ion-icon>
		<ion-label color="primary">Home</ion-label>
	</ion-tab-button>

	<ion-tab-button tab="sermons" (click)="nav.navigateForward('/sermons')">
			<ion-icon color="success" name="people"></ion-icon>
			<ion-label color="success">Semons</ion-label>
	</ion-tab-button>

	<ion-tab-button tab="map" (click)="nav.navigateRoot('/mapview')">
			<ion-icon color="warning" name="search"></ion-icon>
			<ion-label color="warning">Map</ion-label>
	</ion-tab-button>

	<ion-tab-button tab="profile" (click)="nav.navigateForward('/account/welcome')">
		<ion-icon color="secondary" name="person-add"></ion-icon>
		<ion-label color="secondary">Profile</ion-label>
	</ion-tab-button>

	<ion-tab-button tab="map">
		<ion-menu-button color="tertiary"></ion-menu-button>
		<ion-label color="tertiary">More...</ion-label>
	</ion-tab-button>
</ion-tab-bar>
